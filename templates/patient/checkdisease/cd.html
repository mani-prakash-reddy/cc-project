{% extends "basic.html" %}
{% load static %}

<title>Check Disease</title>
<link rel="stylesheet" type="text/css" href="{% static 'patient/checkdisease/cd_styles.css' %}">

<style>
    input [type = "radio"] {

    margin: 0 10px 0 10px;
    width: 20px;
    height: 20px;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #ccc;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    outline: none;
    transition: 0.5s;
    box-shadow: 0 0 0 0 #fff;
    background-color: #fff;
}

input [type = "radio"]:hover {
    box-shadow: 0 0 0 10px #fff;
}

input [type = "radio"]:checked {
    box-shadow: 0 0 0 10px #fff;
    border: 2px solid #f44336;
    background-color: #f44336;
}

input [type = "radio"]:checked::before {
    content: '';
    display: block;
    width: 10px;
    height: 10px;
    margin: 5px;
    border-radius: 50%;
    background: #fff;
    box-shadow: inset 0 0 0 10px #f44336;
    transition: 0.5s;
}
</style>

{% block body %}
<div class="container-fluid">
  <form method="post" enctype="multipart/form-data" action="{% url 'cd' %}">
    {% csrf_token %}
    <div class="form-group">
      
    <input type="radio" id = "disease_name" name="task_name" value="kidney" required>
    <label for="disease_name">Kidney</label>
    <input type="radio" id = "disease_name" name="task_name" value="brain" required>
    <label for="disease_name">Brain</label>
    <input type="radio" id = "disease_name" name="task_name" value="skin" required>
    <label for="disease_name">Skin</label>
    </div>
    <br>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>

  {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
  {% endif %}

</div>

{% endblock %}
